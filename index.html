<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Linking to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile card container -->
  <div class="profile-card">
    
    <!-- Profile image section -->
    <div class="profile-image">
      <!-- Image of Jessica Randall with alt text for accessibility -->
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
    </div>
    
    <!-- Profile name of the user -->
    <h2 class="profile-name">Jessica Randall</h2>
    
    <!-- Profile location details -->
    <p class="profile-location">London, United Kingdom</p>
    
    <!-- Short profile description or bio -->
    <p class="profile-description">"Front-end developer and avid reader."</p>
    
    <!-- Social links section -->
    <div class="social-links">
      <!-- Links to different social profiles -->
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    
  </div>
</body>
</html>
